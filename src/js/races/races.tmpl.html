<div class="k-table k-races-list">
    <div class="k-table-header k-races-list__race_header" ng-class="{ 'k-races-list_single-club': selectedClubs.length === 1}">
        <div class="k-table-header__cell k-race__cell_name">Заезд</div>
        <div class="k-table-header__cell k-race__cell_club" ng-if="selectedClubs.length > 1">Клуб</div>
        <div class="k-table-header__cell k-race__cell_date">Дата</div>
        <div class="k-table-header__cell k-race__cell_winner">Победитель</div>
        <div class="k-table-header__cell k-race__cell_kart">Карт</div>
        <div class="k-table-header__cell k-race__cell_laps">Лучшее время</div>
    </div>

    <div class="k-table-row k-races-list__race" ng-repeat="race in races track by $index" ng-class="{ 'k-races-list_single-club': selectedClubs.length === 1}">
        <div class="k-table-cell k-race__cell_name">
            <a class="k-link" href="/#/race/{{::race.id}}">{{:: race.name }}</a>
        </div>
        <div class="k-table-cell k-race__cell_club" ng-if="selectedClubs.length > 1">
            <a class="k-link" href="/#/club/{{:: clubsNames[ race.clubid] }}">{{:: clubsIds[ race.clubid ] }}</a>
        </div>
        <div class="k-table-cell k-race__cell_date">{{:: race.date | raceDate }}</div>
        <div class="k-table-cell k-race__cell_winner">
            <a class="k-link" href="/#/pilot/{{::race.winnerId}}">{{:: race.winner }}</a>
        </div>
        <div class="k-table-cell k-race__cell_kart">{{:: race.winnerKart }}</div>
        <div class="k-table-cell k-race__cell_laps">{{:: race.best }}</div>
    </div>
</div>

<div class="k-paging-holder" ng-if="date===null">
    <div class="k-paging">
        <div class="k-paging__page"
            ng-class="{ 'k-paging__page_selected': p == page }"
            ng-repeat="p in paging track by $index"
            ng-click="setPage(p)">
            {{:: p }}
        </div>
    </div>
</div>
