<div class="k-clubs">

    <label class="k-club-select"
        ng-class="{ 'k-club-select_active' : selectedClubs.indexOf(value) > -1}"
        ng-repeat="(key,value) in clubs track by $index">
        <input class="k-club-checkbox" type="checkbox" ng-checked="selectedClubs.indexOf(value) > -1" ng-click="selectClub(value)">{{:: key}}
    </label>
</div>

<races data-selected-clubs="selectedClubs" data-clubs="clubs" data-page="page"></races>
