<div class="k-races-list" ng-show="loading">
    <h2>Загрузка</h2>
</div>

<div class="k-races-list" ng-show="!loading">

    <div class="k-races-list__race k-races-list__race_header">
        <div class="k-race__cell k-race__cell_name">Место</div>
        <div class="k-race__cell k-race__cell_name">Карт</div>
        <div class="k-race__cell k-race__cell_club">Лучшее время</div>
    </div>

    <div class="k-races-list__race" ng-repeat="data in karts track by $index">
        <div class="k-race__cell k-race__cell_name">
            {{:: $index+1 }}
        </div>
        <div class="k-race__cell k-race__cell_name">
            {{:: data.kart }}
        </div>
        <div class="k-race__cell k-race__cell_date">{{:: data.best }}</div>
    </div>
</div>
