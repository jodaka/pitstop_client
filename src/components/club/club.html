            <!-- <h3 class="k-filter__header">Фильтр по периоду</h3> -->
<div class="k-filters k-filters_period">

    <label class="k-filter k-filter_period"
        ng-click="setPeriod('month')"
            ng-class="{'k-filter_active': isActive('month')}">
        Месяц
    </label>
    <label class="k-filter k-filter_period"
        ng-click="setPeriod('week')"
        ng-class="{'k-filter_active': isActive('week')}">
        Неделя
    </label>
    <label class="k-filter k-filter_period"
        ng-click="setPeriod(today)"
        ng-class="{'k-filter_active': isActive(today)}">
        Сегодня
    </label>
    <label class="k-filter k-filter_period"
        ng-click="setPeriod(yesterday)"
        ng-class="{'k-filter_active': isActive(yesterday)}">
        Вчера
    </label>

</div>
        <!-- </div>
    </div> -->

    <club data-club-id="clubId" data-period="period"></club>

</div>
