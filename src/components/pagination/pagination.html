<div class="k-paging">
    <div class="k-paging__title">Страницы</div>
    <div class="k-paging__pages">
        <div class="k-paging__page"
            ng-repeat="page in $ctrl.pages track by $index"
            ng-class="{ 'k-paging__page_selected': page == $ctrl.page }"
            ng-click="$ctrl.changePage(page)">
            {{:: page }}
        </div>
    </div>
</div>
