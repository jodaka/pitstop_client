
<div class="k-filters k-filters_clubs">
    <label class="k-filter k-filter__club" ng-class="{ 'k-filter_active' : clubId == value}" ng-repeat="(key,value) in clubs track by $index">
        <a class="k-link_filter" href="{{:: getLinkPath(value) }}">{{:: key}}</a>
    </label>
</div>

<div class="k-filters k-filters_types" ng-show="icanhas('dataFilter')">
    <label class="k-filter k-filter_type k-filter_active" ng-if="section=='races'">
        <a href="javascript:void(0)" class="k-link_filter">Заезды</a>
    </label>
    <label class="k-filter k-filter_type" ng-if="section!='races'">
        <a href="/#/races/{{::clubName}}/all/1" class="k-link_filter">Заезды</a>
    </label>

    <label class="k-filter k-filer_type k-filter_active" ng-if="section=='club'">
        <a href="javascript:void(0)" class="k-link_filter">Топ 20</a>
    </label>
    <label class="k-filter k-filter_type" ng-if="section!='club'">
        <a href="/#/club/{{::clubName}}/" class="k-link_filter">Топ 20</a>
    </label>

    <label class="k-filter k-filter_type k-filter_active" ng-if="section=='live'">
        <a href="javascript:void(0)" class="k-link_filter">Live</a>
    </label>
    <label class="k-filter k-filter_type" ng-if="section!=='live'">
        <a href="/#/live/{{::clubName}}" class="k-link_filter">Live</a>
    </label>
</div>

<div class="k-filters" ng-if="icanhas('back')">
    <a class="k-link" href="{{:: gimmeBackLink()}}">← Назад </a>
</div>
